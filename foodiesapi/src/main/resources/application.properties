# Application Configuration
spring.application.name=foodiesapi
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=foodies_db
spring.data.mongodb.authentication-database=admin

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Razorpay Configuration
razorpay.key.id=your_razorpay_key_id
razorpay.key.secret=your_razorpay_key_secret

# AWS S3 Configuration (for file storage)
aws.s3.bucket.name=foodies-images
aws.s3.region=us-east-1
aws.access.key.id=your_aws_access_key
aws.secret.access.key=your_aws_secret_key

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.in.bushansirgur.foodiesapi=DEBUG
logging.level.org.springframework.security=DEBUG
